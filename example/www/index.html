    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css" />


        <title>Bit Demo</title>
    </head>
    <body>
        <div class="app">
            <h1> Bit6 Demo </h1>

            <div id = "loginScreen">
                <div class="control-group">
                  <button id="signup" class="btn btn-default">Register</button>
                  <button id="login" class="btn btn-primary">Login</button>
                 <div class="form-inline" >
                    <input type="text" id="username" class="input-medium" value="nar2"/>
                    <input type="password" id="password" class="input-medium" value="aaa"/>
                 </div>
                </div>
            </div>

            <div class="col-md-4 chats" id = "chatListScreen">
            </div>

            <div id = "chatScreen" style="display: none;" >
              <table style="width:100%">
                 <tr>
                  <td> <h4 id="chatter"> </h4> </td>
                  <td> <h6 id="typingLabel"></h6> </td>
                  <td align="right" > <button id="logout" class="btn btn-primary">Logout</button> </td>
                 </tr>
              </table>

              <div id="incoming" style="height:280px;"></div>
              <div class="form-inline" >
                    <input type="text" id="message" class="message"/>
                    <button id="sendMessage" class="btn btn-primary">Send!</button>
                    <button id="voiceCall" class="btn btn-primary">Voice Call</button>
                    <button id="videoCall" class="btn btn-primary">Video Call</button>
                </div>
            </div>
              </form

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
